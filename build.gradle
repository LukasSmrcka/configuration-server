apply plugin: 'java'
apply plugin: 'spring-boot'

buildscript {
	ext {
		springBootVersion = '1.3.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}


jar {
	baseName = 'configuration-server'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.cloud:spring-cloud-config-server:1.1.2.RELEASE')
	//compile('org.springframework.cloud:spring-cloud-starter-bus-amqp:1.1.0.RELEASE')
}

