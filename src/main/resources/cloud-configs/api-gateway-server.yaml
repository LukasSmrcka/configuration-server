server:
  port: 8001

eureka:
  client:
    serviceUrl:
      #Should be comma separated list
      defaultZone: http://localhost:8761/eureka/

zuul:
  prefix: /api

  #Ignores specified services
  #ignored-services: app-two

  #Ignores all services -> ids have to be explicitly configured
  #ignored-services: *

  routes:
     app-one:
      path: /app-one/**
      serviceId: app-one

     app-two:
       path: /evil-app-two/**
       serviceId: app-two

